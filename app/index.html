<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PracticeBase App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="app.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

  <div class="container">

    <h1 class="logo">PracticeBase</h1>

    <!-- LOGIN FORM -->
    <div id="loginScreen">
      <h2>Login</h2>

      <form id="loginForm">
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" required>
        </div>

        <div class="field">
          <label>Password</label>
          <input id="password" type="password" required>
        </div>

        <button class="btn" type="submit">Login</button>
      </form>

      <button id="bioLoginBtn" class="btn outline" style="display:none;">
        <i data-lucide="fingerprint"></i> Login with Biometrics
      </button>
    </div>

    <!-- BIOMETRIC SETUP -->
    <div id="setupScreen" style="display:none;">
      <h2>Enable Biometric Login</h2>
      <p>Use Face ID / Touch ID / device biometrics to log in faster on this device.</p>

      <button id="enableBioBtn" class="btn">
        <i data-lucide="fingerprint"></i> Enable Biometrics
      </button>

      <button id="skipBioBtn" class="btn outline">Skip for now</button>
    </div>

    <!-- HOME SCREEN -->
    <div id="homeScreen" style="display:none;">
      <h2>Welcome!</h2>
      <p>You are logged in.</p>

      <button id="logoutBtn" class="btn outline">Sign Out</button>
    </div>

  </div>

  <div id="status" class="status-bar"></div>

  <script type="module" src="app.js"></script>
  <script> lucide.createIcons(); </script>

</body>
</html>
